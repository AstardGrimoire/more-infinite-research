[mod-setting-name]
ips-require-space-gate=Require finishing the game to unlock technologies
ips-enable-stream=Enable __1__ technology
ips-cost-base-stream=Base cost for __1__
ips-cost-growth-stream=Cost growth factor for __1__
ips-max-level-stream=Maximum level for __1__

[mod-setting-description]
ips-require-space-gate=When enabled, these technologies stay locked until space science is researched in vanilla, or prometheum science is researched in Space Age.
ips-enable-stream=Disable to prevent __1__ from being generated in the game.
ips-cost-base-stream=Research units required for the first level of __1__. Higher levels scale from this value even if the first unlock starts later.
ips-cost-growth-stream=Multiplier applied to the previous level cost for __1__. Use 1 for a flat cost, greater values to increase difficulty each level.
ips-max-level-stream=Set to 0 to keep __1__ infinite, or provide a positive value to cap it at that level.
