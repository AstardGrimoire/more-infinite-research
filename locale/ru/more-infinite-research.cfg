[mod-setting-name]
ips-require-space-gate=Требовать завершения игры для разблокировки технологий
ips-enable-stream=Разрешить технологию __1__ 
ips-cost-base-stream=Базовая стоимость для __1__
ips-cost-growth-stream=Cost growth factor for __1__
ips-max-level-stream=Максимальный уровень для __1__

[mod-setting-description]
ips-require-space-gate=Если включено, технологии будут не доступны до тех пор, пока не будут исследованы космические исследовательские пакеты (для базовой игры) или прометиевые исследовательские пакеты (для Space Age).
ips-enable-stream=Disable to prevent __1__ from being generated in the game.
ips-cost-base-stream=Research units required for the first level of __1__. Higher levels scale from this value even if the first unlock starts later.
ips-cost-growth-stream=Multiplier applied to the previous level cost for __1__. Use 1 for a flat cost, greater values to increase difficulty each level.
ips-max-level-stream=Введите 0 чтобы __1__ была бесконечной, или введите любое положительное число, для того чтобы определить максимальный уровень этой технологии.
